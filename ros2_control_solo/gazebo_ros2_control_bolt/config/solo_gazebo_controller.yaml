    joint_group_controller:
      type: position_controllers/JointGroupPositionController
    
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

joint_group_controller:
  ros__parameters:
    joints:
      - FL_HAA
      - FR_HAA
      - HL_HAA
      - HR_HAA
      - FL_HFE
      - FR_HFE
      - HL_HFE
      - HR_HFE
      - FL_KFE
      - FR_KFE
      - HL_KFE
      - HR_KFE
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
      - effort


